<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="MyContent">

        <div class="text-center">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here to see a random Wikipedia article</a>
        </div>
        <br><br>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="Search Wikipedia">
          <div class="input-group-btn">
            <button id="search-go" class="btn btn-default" type="button"><i class="fa fa-search fa-lg"></i></button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
