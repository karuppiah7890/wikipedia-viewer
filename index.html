<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="bootstrap-4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="MyContent">

        <img src="wikipedia.svg" id="wiki_logo" class="img-fluid center-block"><br>
        <div class="text-md-center">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here to see a random Wikipedia article</a>
        </div>
        <br>
        <div class="search-box input-group input-group-lg">
          <input type="text" id="search_input" class="form-control" placeholder="Search Wikipedia">
          <div class="input-group-btn">
            <button type="button" id="search_go" class="btn btn-default btn-primary"><i class="fa fa-search fa-lg"></i></button>
          </div>
        </div>
        <div id="search_results">

        </div>

      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="index.js"></script>
    <!-- <footer>Made by Karuppiah</footer> -->
  </body>
</html>
